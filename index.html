<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas 북스터디 - 신은 죽지 않았다</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-[#F7F6F3]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons (Inline SVG components for standalone file) ---
        const Icon = ({ children, size = 18, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Book = (props) => <Icon {...props}><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></Icon>;
        const Brain = (props) => <Icon {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></Icon>;
        const Heart = (props) => <Icon {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></Icon>;
        const Users = (props) => <Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const Sparkles = (props) => <Icon {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M5 19v2"/><path d="M9 19H5"/></Icon>;
        const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const MessageCircle = (props) => <Icon {...props}><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></Icon>;
        const CheckCircle2 = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></Icon>;
        const Clock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;

        // --- Main Application ---
        const StudyGuideApp = () => {
            const [activeTab, setActiveTab] = useState('intro');
            const [checkedItems, setCheckedItems] = useState({});

            const toggleCheck = (id) => {
                setCheckedItems(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            const tabs = [
                { id: 'intro', label: '소개 & 개요', icon: <Book size={18} /> },
                { id: 'session1', label: '1회차: 신과 과학', icon: <Brain size={18} /> },
                { id: 'session2', label: '2회차: 영혼과 실천', icon: <Heart size={18} /> },
            ];

            const session1Schedule = [
                { time: '10분', title: '체크인', desc: '이름, 종교/세계관, 책에서 궁금한 점 1가지 나누기', icon: <Users size={16} /> },
                { time: '10분', title: '저자 및 구조 소개', desc: '물리학자 고스와미와 책의 5부 구조 개관', icon: <Book size={16} /> },
                { time: '15분', title: '핵심 개념 미니강의', desc: '과학적 유물론 vs 양자 의식 모델, 비국소성 설명', icon: <Brain size={16} /> },
                { time: '25분', title: '소그룹 토론', desc: '질문 2-3개를 선택해 논의 후 키워드 정리', icon: <MessageCircle size={16} /> },
                { time: '20분', title: '전체 공유', desc: '그룹별 공감/불편했던 점 발표 및 정리', icon: <Sparkles size={16} /> },
                { time: '10분', title: '마무리 및 안내', desc: '다음 회차 예고 (영혼, 사랑, 치유)', icon: <ArrowRight size={16} /> },
            ];

            const session2Schedule = [
                { time: '10분', title: '체크인', desc: '지난 2주간 과학/영성에 대해 떠오른 생각 나누기', icon: <Users size={16} /> },
                { time: '15분', title: '내용 요약 공유', desc: '참여자 2-3명이 Part 3, 4, 5 짧게 요약', icon: <Book size={16} /> },
                { time: '15분', title: '강의 및 비판적 설명', desc: '환생, 꿈, ESP, 치유의 증거 활용에 대한 장단점', icon: <Brain size={16} /> },
                { time: '25분', title: '소그룹 토론', desc: '영혼/치유 경험 나누기 및 해석', icon: <MessageCircle size={16} /> },
                { time: '20분', title: '전체 토론', desc: '퀀텀 액티비즘과 종교/사회의 윤리 비교', icon: <Sparkles size={16} /> },
                { time: '10분', title: '마무리 라운드', desc: '붙잡고 가고 싶은 한 문장 공유', icon: <ArrowRight size={16} /> },
            ];

            return (
                <div className="min-h-screen text-slate-800 font-sans selection:bg-orange-100">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-10">
                        <div className="max-w-3xl mx-auto px-4 py-4">
                            <div className="flex items-center gap-3 mb-1">
                                <span className="bg-slate-800 text-white text-xs font-bold px-2 py-1 rounded">Veritas 북스터디</span>
                                <span className="text-slate-500 text-xs font-medium">인문·영성·기술</span>
                            </div>
                            <h1 className="text-2xl font-serif font-bold text-slate-900">신은 죽지 않았다</h1>
                            <p className="text-sm text-slate-500 mt-1">아미트 고스와미 저 · 양자물리학과 영성의 만남</p>
                        </div>
                        
                        {/* Navigation */}
                        <div className="max-w-3xl mx-auto px-4 mt-2">
                            <div className="flex gap-6 overflow-x-auto no-scrollbar">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 pb-3 text-sm font-medium whitespace-nowrap transition-colors border-b-2 ${
                                            activeTab === tab.id
                                                ? 'border-orange-500 text-orange-600'
                                                : 'border-transparent text-slate-500 hover:text-slate-800'
                                        }`}
                                    >
                                        {tab.icon}
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 py-6 pb-20">
                        
                        {/* Tab Content: Intro */}
                        {activeTab === 'intro' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <Sparkles className="text-yellow-500" size={20} />
                                        스터디 목표
                                    </h2>
                                    <p className="text-slate-600 leading-relaxed mb-4">
                                        이 책은 물리학자 아미트 고스와미가 <strong>'양자 의식'</strong>을 통해 신의 존재를 과학적으로 재조명하는 책입니다.
                                        <strong>Veritas 북스터디에서는</strong> 2회에 걸쳐 <span className="bg-orange-100 px-1 rounded">과학적 유물론을 넘어선 새로운 세계관</span>과
                                        <span className="bg-blue-100 px-1 rounded">영혼·치유에 관한 내용</span>을 함께 탐구합니다.
                                    </p>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4">
                                        <div className="bg-slate-50 p-3 rounded-lg text-sm border border-slate-100">
                                            <strong className="block text-slate-800 mb-1">📅 일정</strong>
                                            격주 진행 (총 2회)
                                        </div>
                                        <div className="bg-slate-50 p-3 rounded-lg text-sm border border-slate-100">
                                            <strong className="block text-slate-800 mb-1">📍 장소</strong>
                                            오프라인 모임 (또는 Zoom)
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold mb-4">📚 전체 커리큘럼</h2>
                                    <div className="relative pl-4 border-l-2 border-slate-200 space-y-6">
                                        <div className="relative">
                                            <div className="absolute -left-[21px] top-1 w-3 h-3 bg-slate-400 rounded-full border-2 border-white ring-1 ring-slate-200"></div>
                                            <h3 className="font-bold text-slate-800">1회차: 세계관의 전환</h3>
                                            <p className="text-sm text-slate-500 mt-1">신의 과학적 재발견 + 과학적 유물론 비판</p>
                                        </div>
                                        <div className="relative">
                                            <div className="absolute -left-[21px] top-1 w-3 h-3 bg-slate-400 rounded-full border-2 border-white ring-1 ring-slate-200"></div>
                                            <h3 className="font-bold text-slate-800">2회차: 영성과 실천</h3>
                                            <p className="text-sm text-slate-500 mt-1">영혼·치유·사랑·실천 (퀀텀 액티비즘)</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Tab Content: Session 1 */}
                        {activeTab === 'session1' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-orange-50 border border-orange-100 p-5 rounded-xl">
                                    <h2 className="text-lg font-bold text-orange-800 mb-2">1회차: 신의 과학적 재발견</h2>
                                    <p className="text-sm text-orange-700/80 mb-4">과학적 유물론 vs 양자 의식, 역사 속 철학 패러다임 이해하기</p>
                                    
                                    <div className="bg-white/80 rounded-lg p-4 backdrop-blur-sm">
                                        <h3 className="text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                                            <Book size={16} />
                                            이번 주 읽기 체크리스트
                                        </h3>
                                        <div className="space-y-2">
                                            {['프롤로그 (For Skeptics)', 'Part 1 (Chapter 1-3)', 'Part 2 개관 (Chapter 4-7 정도)'].map((item, idx) => (
                                                <div key={idx} 
                                                    onClick={() => toggleCheck(`s1-${idx}`)}
                                                    className="flex items-center gap-3 p-2 hover:bg-white rounded cursor-pointer transition-colors"
                                                >
                                                    <div className={`w-5 h-5 rounded-full border-2 flex items-center justify-center transition-colors ${checkedItems[`s1-${idx}`] ? 'bg-orange-500 border-orange-500' : 'border-slate-300'}`}>
                                                        {checkedItems[`s1-${idx}`] && <CheckCircle2 size={14} className="text-white" />}
                                                    </div>
                                                    <span className={`text-sm ${checkedItems[`s1-${idx}`] ? 'text-slate-400 line-through' : 'text-slate-700'}`}>{item}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                                        <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                            <Clock size={18} className="text-slate-500" />
                                            타임 테이블 (90~120분)
                                        </h3>
                                    </div>
                                    <div className="divide-y divide-slate-100">
                                        {session1Schedule.map((item, idx) => (
                                            <div key={idx} className="p-4 flex gap-4 items-start hover:bg-slate-50 transition-colors">
                                                <div className="w-12 shrink-0 text-xs font-bold text-slate-500 bg-slate-100 py-1 px-2 rounded text-center">
                                                    {item.time}
                                                </div>
                                                <div>
                                                    <h4 className="text-sm font-bold text-slate-800 flex items-center gap-2">
                                                        {item.icon} {item.title}
                                                    </h4>
                                                    <p className="text-sm text-slate-600 mt-1">{item.desc}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <MessageCircle className="text-blue-500" size={20} />
                                        토론 질문
                                    </h3>
                                    <ul className="space-y-4">
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100">
                                            <span className="block text-xs font-bold text-slate-500 mb-1">Q1. 과학주의와 나</span>
                                            과학만으로 세상을 다 설명할 수 있다고 믿는 '과학주의'에 대해, 각자 어떤 경험과 감정을 갖고 있나요?
                                        </li>
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100">
                                            <span className="block text-xs font-bold text-slate-500 mb-1">Q2. 종교의 3요소</span>
                                            Part 1에서 말하는 종교의 기본 요소(신, 도덕, 구원)가 내가 믿거나 아는 종교/신념과 어떻게 다른가요?
                                        </li>
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100">
                                            <span className="block text-xs font-bold text-slate-500 mb-1">Activity</span>
                                            내 안의 세계관 지도 그리기: 현대 과학 vs 종교/영성 사이 나의 위치는?
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        )}

                        {/* Tab Content: Session 2 */}
                        {activeTab === 'session2' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-indigo-50 border border-indigo-100 p-5 rounded-xl">
                                    <h2 className="text-lg font-bold text-indigo-800 mb-2">2회차: 영혼과 퀀텀 액티비즘</h2>
                                    <p className="text-sm text-indigo-700/80 mb-4">마음, 환생, 사랑을 '미묘한 몸'으로 해석하고 실천으로 연결하기</p>
                                    
                                    <div className="bg-white/80 rounded-lg p-4 backdrop-blur-sm">
                                        <h3 className="text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                                            <Book size={16} />
                                            이번 주 읽기 체크리스트
                                        </h3>
                                        <div className="space-y-2">
                                            {['Part 3 (Chapter 10-15)', 'Part 4 (Chapter 16-19)', 'Part 5 (Quantum Activism 등)'].map((item, idx) => (
                                                <div key={idx} 
                                                    onClick={() => toggleCheck(`s2-${idx}`)}
                                                    className="flex items-center gap-3 p-2 hover:bg-white rounded cursor-pointer transition-colors"
                                                >
                                                    <div className={`w-5 h-5 rounded-full border-2 flex items-center justify-center transition-colors ${checkedItems[`s2-${idx}`] ? 'bg-indigo-500 border-indigo-500' : 'border-slate-300'}`}>
                                                        {checkedItems[`s2-${idx}`] && <CheckCircle2 size={14} className="text-white" />}
                                                    </div>
                                                    <span className={`text-sm ${checkedItems[`s2-${idx}`] ? 'text-slate-400 line-through' : 'text-slate-700'}`}>{item}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                                        <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                            <Clock size={18} className="text-slate-500" />
                                            타임 테이블 (90~120분)
                                        </h3>
                                    </div>
                                    <div className="divide-y divide-slate-100">
                                        {session2Schedule.map((item, idx) => (
                                            <div key={idx} className="p-4 flex gap-4 items-start hover:bg-slate-50 transition-colors">
                                                <div className="w-12 shrink-0 text-xs font-bold text-slate-500 bg-slate-100 py-1 px-2 rounded text-center">
                                                    {item.time}
                                                </div>
                                                <div>
                                                    <h4 className="text-sm font-bold text-slate-800 flex items-center gap-2">
                                                        {item.icon} {item.title}
                                                    </h4>
                                                    <p className="text-sm text-slate-600 mt-1">{item.desc}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <MessageCircle className="text-blue-500" size={20} />
                                        토론 질문
                                    </h3>
                                    <ul className="space-y-4">
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100">
                                            <span className="block text-xs font-bold text-slate-500 mb-1">Q1. 신의 증거?</span>
                                            환생, 꿈, 직관 같은 개인적 경험을 '신의 증거'로 해석하는 것에 대해 기대감이나 불편함이 있나요?
                                        </li>
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100">
                                            <span className="block text-xs font-bold text-slate-500 mb-1">Q2. 사랑의 정의</span>
                                            물리학 관점에서의 '사랑' 설명이 기존의 종교적(가톨릭/불교 등) 사랑 개념과 어떻게 연결되나요?
                                        </li>
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100">
                                            <span className="block text-xs font-bold text-slate-500 mb-1">Q3. 퀀텀 액티비즘</span>
                                            의식의 변화를 통해 사회를 바꾸자는 제안이 한국 사회나 교회 현실에서 어떤 실천으로 가능할까요?
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        )}

                        <div className="mt-12 text-center">
                            <p className="text-xs text-slate-400">© 2025 Veritas 인문·영성·기술 북스터디</p>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StudyGuideApp />);
    </script>
</body>
</html>
