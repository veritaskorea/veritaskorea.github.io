<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas 북스터디 - 신은 죽지 않았다</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 스크롤바 숨김 처리로 깔끔한 UI 구현 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-[#F7F6F3]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- 1. 아이콘 컴포넌트 정의 (사용되는 모든 아이콘을 미리 정의합니다) ---
        
        // 기본 아이콘 래퍼
        const Icon = ({ children, size = 18, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        // 개별 아이콘들
        const BookOpen = (props) => <Icon {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></Icon>;
        const FlaskConical = (props) => <Icon {...props}><path d="M10.959 4.618A2 2 0 1 1 13 7v7a3 3 0 0 1-3 3h-2v3h7v-3h-2a3 3 0 0 1-3-3V7a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v7a3 3 0 0 1-3 3H8"/><path d="M8 22h7"/><path d="M10 22v-3"/></Icon>;
        const Atom = (props) => <Icon {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="M20 12h2"/><path d="M2 12h2"/><path d="m18.4 5.6-1.4 1.4"/><path d="m6.99 17.01-1.4 1.4"/><path d="m5.6 5.6 1.4 1.4"/><path d="m17.01 17.01 1.4 1.4"/></Icon>;
        const Lightbulb = (props) => <Icon {...props}><path d="M15 14c.2-1 .7-1.7 1.4-2.3.7-.6 1.3-1.3 1.3-2.2A4.5 4.5 0 0 0 12 2 4.5 4.5 0 0 0 7 9.5c0 .9.6 1.6 1.3 2.3.7.6 1.2 1.3 1.4 2.2"/><path d="M14 14H10"/><path d="M12 14v4"/><path d="M8 20h8"/><path d="M12 18v2"/></Icon>;
        const Users = (props) => <Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const Sparkles = (props) => <Icon {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M5 19v2"/><path d="M9 19H5"/></Icon>;
        const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const MessageCircle = (props) => <Icon {...props}><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></Icon>;
        const CheckSquare = (props) => <Icon {...props}><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></Icon>;
        const Clock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const GraduationCap = (props) => <Icon {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></Icon>;
        const Zap = (props) => <Icon {...props}><path d="M13 2L3 14h9l-1 8 10-12h-9z"/></Icon>;
        const Brain = (props) => <Icon {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></Icon>;


        // --- 2. 메인 애플리케이션 컴포넌트 ---
        const StudyGuideApp = () => {
            const [activeTab, setActiveTab] = useState('intro');
            const [checkedItems, setCheckedItems] = useState({});

            const toggleCheck = (id) => {
                setCheckedItems(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            const tabs = [
                { id: 'intro', label: '스터디 개요', icon: <GraduationCap size={18} /> },
                { id: 'session1', label: '1회차: 이론과 과학', icon: <FlaskConical size={18} /> },
                { id: 'session2', label: '2회차: 의식과 실천', icon: <Atom size={18} /> },
            ];

            const session1Schedule = [
                { time: '15분', title: '책 소개 & 발제', desc: '저자 및 책의 핵심 질문(하향적 인과) 브리핑', icon: <BookOpen size={16} /> },
                { time: '30분', title: '핵심 개념 나눔', desc: '1부(철학사)와 2부(양자 특성, 진화) 내용 심층 분석', icon: <Lightbulb size={16} /> },
                { time: '30분', title: '자유 토론', desc: '과학적 유물론 대안으로서 양자 의식 모델의 가능성', icon: <MessageCircle size={16} /> },
                { time: '15분', title: '오늘의 배움', desc: '발견한 새로운 관점이나 궁금증 공유', icon: <Sparkles size={16} /> },
            ];

            const session2Schedule = [
                { time: '15분', title: '지난 회차 복습', desc: '하향적 인과 개념 및 1회차 주요 내용 상기', icon: <Brain size={16} /> },
                { time: '30분', title: '신비체와 인간 경험', desc: '3부(꿈, 환생)와 4부(ESP, 사랑, 치유)의 과학적/철학적 함의', icon: <BookOpen size={16} /> },
                { time: '30분', title: '퀀텀 행동주의 토론', desc: '5부 내용 기반: 의식 변화가 현실에 미치는 영향 논의', icon: <Users size={16} /> },
                { time: '15분', title: '스터디 마무리', desc: '책을 통해 얻은 통찰과 앞으로의 질문 공유', icon: <ArrowRight size={16} /> },
            ];

            return (
                <div className="min-h-screen text-slate-800 font-sans selection:bg-teal-100">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-10">
                        <div className="max-w-3xl mx-auto px-4 py-4">
                            <div className="flex items-center gap-3 mb-1">
                                <span className="bg-slate-800 text-white text-s font-bold px-2 py-1 rounded">Veritas 12월</span>
                                <span className="text-slate-500 text-xs font-medium">과학·인문 북스터디</span>
                            </div>
                            <h1 className="text-2xl font-serif font-bold text-slate-900">신은 죽지 않았다</h1>
                            <p className="text-sm text-slate-500 mt-1">아미트 고스와미 저 · 양자 물리학으로 '신'을 탐구하다</p>
                        </div>
                        
                        {/* Navigation */}
                        <div className="max-w-3xl mx-auto px-4 mt-2">
                            <div className="flex gap-6 overflow-x-auto no-scrollbar">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 pb-3 text-sm font-medium whitespace-nowrap transition-colors border-b-2 ${
                                            activeTab === tab.id
                                                ? 'border-teal-600 text-teal-700'
                                                : 'border-transparent text-slate-500 hover:text-slate-800'
                                        }`}
                                    >
                                        {tab.icon}
                                        {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 py-6 pb-20">
                        
                        {/* Tab Content: Intro */}
                        {activeTab === 'intro' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <GraduationCap className="text-teal-600" size={20} />
                                        스터디 목표 & 방향
                                    </h2>
                                    <p className="text-slate-600 leading-relaxed mb-4">
                                        이 스터디는 물리학자 아미트 고스와미의 <strong>「신은 죽지 않았다」</strong>를 통해, 
                                        양자 물리학적 관점에서 의식과 존재의 본질을 탐구합니다. 
                                        저자의 <span className="bg-teal-100 px-1 rounded text-teal-800 font-medium">하향적 인과(Downward Causation)</span> 이론을 깊이 있게 이해하고, 
                                        과학과 철학의 경계를 넘나드는 통찰을 얻는 것이 목표입니다.
                                    </p>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4">
                                        <div className="bg-slate-50 p-3 rounded-lg text-sm border border-slate-100 flex items-center gap-2">
                                            <Clock size={16} className="text-slate-500" />
                                            <strong className="block text-slate-800">진행:</strong> 격주 2회, 90분
                                        </div>
                                        <div className="bg-slate-50 p-3 rounded-lg text-sm border border-slate-100 flex items-center gap-2">
                                            <Users size={16} className="text-slate-500" />
                                            <strong className="block text-slate-800">방식:</strong> 발제+생각나눔 중심의 심층 토의
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <BookOpen className="text-blue-500" size={20} />
                                        전체 커리큘럼 로드맵
                                    </h2>
                                    <div className="relative pl-4 border-l-2 border-slate-200 space-y-8">
                                        <div className="relative">
                                            <div className="absolute -left-[21px] top-1 w-3 h-3 bg-blue-400 rounded-full border-2 border-white ring-1 ring-slate-200"></div>
                                            <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                                <FlaskConical size={18} className="text-blue-500" />
                                                1회차: 양자 물리학과 새로운 세계관
                                            </h3>
                                            <p className="text-sm text-slate-500 mt-1 mb-2">서문 ~ 제2부 (Chapter 1~9)</p>
                                            <ul className="text-sm text-slate-600 list-disc list-inside bg-blue-50/50 p-3 rounded-lg">
                                                <li>과학적 유물론 비판과 '신'의 과학적 재개념화</li>
                                                <li>'하향적 인과'의 원리 및 과학적 증거 분석</li>
                                                <li>진화론의 한계와 양자적 대안</li>
                                            </ul>
                                        </div>
                                        <div className="relative">
                                            <div className="absolute -left-[21px] top-1 w-3 h-3 bg-indigo-400 rounded-full border-2 border-white ring-1 ring-slate-200"></div>
                                            <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                                <Atom size={18} className="text-indigo-500" />
                                                2회차: 의식, 치유, 퀀텀 행동주의
                                            </h3>
                                            <p className="text-sm text-slate-500 mt-1 mb-2">제3부 ~ 에필로그 (Chapter 10~21)</p>
                                            <ul className="text-sm text-slate-600 list-disc list-inside bg-indigo-50/50 p-3 rounded-lg">
                                                <li>의식과 영혼(신비체)의 증거: 꿈, 환생, ESP</li>
                                                <li>사랑과 자가 치유에 대한 양자적 설명</li>
                                                <li>개인의 의식 변화가 사회에 미치는 영향: 퀀텀 행동주의</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Tab Content: Session 1 */}
                        {activeTab === 'session1' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-teal-50 border border-teal-100 p-5 rounded-xl">
                                    <h2 className="text-lg font-bold text-teal-900 mb-2 flex items-center gap-2">
                                        <FlaskConical size={22} className="text-teal-700" />
                                        1회차: 이론과 과학적 증거 (서문~제2부)
                                    </h2>
                                    <p className="text-sm text-teal-800/80 mb-4">과학적 유물론의 한계를 넘어, '양자 의식'을 통한 새로운 세계관을 탐색합니다.</p>
                                    
                                    <div className="bg-white/80 rounded-lg p-4 backdrop-blur-sm">
                                        <h3 className="text-base font-bold text-slate-700 mb-3 flex items-center gap-2">
                                            <BookOpen size={18} className="text-teal-600" />
                                            이번 주 독서 체크리스트
                                        </h3>
                                        <div className="space-y-2">
                                            {[
                                                '✅ 서문 & 프롤로그: 「회의론자들을 위하여」',
                                                '✅ 제1부 서론 (Chapter 1-4): 신, 종교, 철학의 역사적 흐름',
                                                '✅ 제2부 하향적 인과관계에 관한 증거 (Chapter 5-9): 양자 특징, 진화론 비판'
                                            ].map((item, idx) => (
                                                <div key={idx} 
                                                    onClick={() => toggleCheck(`s1-${idx}`)}
                                                    className="flex items-center gap-3 p-2 hover:bg-white rounded cursor-pointer transition-colors"
                                                >
                                                    <div className={`w-5 h-5 rounded-md border-2 flex items-center justify-center transition-colors ${checkedItems[`s1-${idx}`] ? 'bg-teal-600 border-teal-600' : 'border-slate-300'}`}>
                                                        {checkedItems[`s1-${idx}`] && <CheckSquare size={14} className="text-white" />}
                                                    </div>
                                                    <span className={`text-sm ${checkedItems[`s1-${idx}`] ? 'text-slate-400 line-through' : 'text-slate-700'}`}>{item}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                                        <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                            <Clock size={18} className="text-slate-500" />
                                            세션 진행 타임 테이블 (총 90분)
                                        </h3>
                                    </div>
                                    <div className="divide-y divide-slate-100">
                                        {session1Schedule.map((item, idx) => (
                                            <div key={idx} className="p-4 flex gap-4 items-start hover:bg-slate-50 transition-colors">
                                                <div className="w-16 shrink-0 text-xs font-bold text-slate-600 bg-teal-100 py-1 px-2 rounded-full text-center flex items-center justify-center h-7">
                                                    {item.time}
                                                </div>
                                                <div>
                                                    <h4 className="text-sm font-bold text-slate-800 flex items-center gap-2">
                                                        {item.icon} {item.title}
                                                    </h4>
                                                    <p className="text-sm text-slate-600 mt-1">{item.desc}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <MessageCircle className="text-teal-600" size={20} />
                                        핵심 토론 질문
                                    </h3>
                                    <ul className="space-y-4">
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100 flex items-start gap-3">
                                            <Zap size={16} className="text-orange-500 shrink-0 mt-1" />
                                            <div>
                                                <span className="block text-xs font-bold text-slate-500 mb-1">Q1. 하향적 인과와 상향적 인과</span>
                                                저자가 주장하는 '하향적 인과'(의식이 물질을 창조)와 기존 과학의 '상향적 인과'(물질이 의식을 창조) 중 어떤 관점이 더 합리적/설득력 있게 느껴지는가? 그 이유는?
                                            </div>
                                        </li>
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100 flex items-start gap-3">
                                            <Zap size={16} className="text-orange-500 shrink-0 mt-1" />
                                            <div>
                                                <span className="block text-xs font-bold text-slate-500 mb-1">Q2. 진화론에 대한 비판적 접근</span>
                                                고스와미는 화석 간극 등을 통해 다윈의 진화론을 비판하고 '생물학적 도약'을 주장한다. 이러한 주장의 과학적 근거와 한계점은 무엇인가?
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        )}

                        {/* Tab Content: Session 2 */}
                        {activeTab === 'session2' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="bg-indigo-50 border border-indigo-100 p-5 rounded-xl">
                                    <h2 className="text-lg font-bold text-indigo-900 mb-2 flex items-center gap-2">
                                        <Atom size={22} className="text-indigo-700" />
                                        2회차: 의식의 확장과 실천 (제3부~에필로그)
                                    </h2>
                                    <p className="text-sm text-indigo-800/80 mb-4">인간의 내면 세계와 의식적 실천을 양자론적 관점에서 심도 있게 분석합니다.</p>
                                    
                                    <div className="bg-white/80 rounded-lg p-4 backdrop-blur-sm">
                                        <h3 className="text-base font-bold text-slate-700 mb-3 flex items-center gap-2">
                                            <BookOpen size={18} className="text-indigo-600" />
                                            이번 주 독서 체크리스트
                                        </h3>
                                        <div className="space-y-2">
                                            {[
                                                '✅ 제3부 신비체에 대한 증거 (Chapter 10-15): 프시케, 꿈, 환생',
                                                '✅ 제4부 하향적 인과관계에 대한 재고 (Chapter 16-19): ESP, 사랑, 심신 치유',
                                                '✅ 제5부 퀀텀 행동주의 (Chapter 20-21) & 에필로그'
                                            ].map((item, idx) => (
                                                <div key={idx} 
                                                    onClick={() => toggleCheck(`s2-${idx}`)}
                                                    className="flex items-center gap-3 p-2 hover:bg-white rounded cursor-pointer transition-colors"
                                                >
                                                    <div className={`w-5 h-5 rounded-md border-2 flex items-center justify-center transition-colors ${checkedItems[`s2-${idx}`] ? 'bg-indigo-600 border-indigo-600' : 'border-slate-300'}`}>
                                                        {checkedItems[`s2-${idx}`] && <CheckSquare size={14} className="text-white" />}
                                                    </div>
                                                    <span className={`text-sm ${checkedItems[`s2-${idx}`] ? 'text-slate-400 line-through' : 'text-slate-700'}`}>{item}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                    <div className="p-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                                        <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                            <Clock size={18} className="text-slate-500" />
                                            세션 진행 타임 테이블 (총 90분)
                                        </h3>
                                    </div>
                                    <div className="divide-y divide-slate-100">
                                        {session2Schedule.map((item, idx) => (
                                            <div key={idx} className="p-4 flex gap-4 items-start hover:bg-slate-50 transition-colors">
                                                <div className="w-16 shrink-0 text-xs font-bold text-slate-600 bg-indigo-100 py-1 px-2 rounded-full text-center flex items-center justify-center h-7">
                                                    {item.time}
                                                </div>
                                                <div>
                                                    <h4 className="text-sm font-bold text-slate-800 flex items-center gap-2">
                                                        {item.icon} {item.title}
                                                    </h4>
                                                    <p className="text-sm text-slate-600 mt-1">{item.desc}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                                        <MessageCircle className="text-indigo-600" size={20} />
                                        핵심 토론 질문
                                    </h3>
                                    <ul className="space-y-4">
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100 flex items-start gap-3">
                                            <Zap size={16} className="text-orange-500 shrink-0 mt-1" />
                                            <div>
                                                <span className="block text-xs font-bold text-slate-500 mb-1">Q1. 신비체의 실재성</span>
                                                환생, 꿈, ESP, 직관 같은 비물질적 현상들을 저자는 '신비체(미묘한 몸)'를 통해 설명한다. 이러한 설명 방식에 대해 어떻게 생각하는가? 개인적인 경험이나 생각은?
                                            </div>
                                        </li>
                                        <li className="p-4 bg-slate-50 rounded-lg text-sm leading-relaxed border border-slate-100 flex items-start gap-3">
                                            <Zap size={16} className="text-orange-500 shrink-0 mt-1" />
                                            <div>
                                                <span className="block text-xs font-bold text-slate-500 mb-1">Q2. 퀀텀 행동주의의 적용</span>
                                                의식의 변화를 통해 사회 문제를 해결하려는 '퀀텀 행동주의'가 오늘날 한국 사회나 개인의 삶에 어떻게 적용될 수 있을까? 구체적인 실천 방안은 무엇이 있을까?
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        )}

                        <div className="mt-12 text-center">
                            <p className="text-xs text-slate-400">© 2025 Veritas 북스터디</p>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StudyGuideApp />);
    </script>
</body>
</html>
